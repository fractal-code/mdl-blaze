<template name="typeAhead">
    {{# uiBlock}}
        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <h4 class="mdl-cell mdl-cell--12-col">typeahead</h4>
            <div class="section__text mdl-cell mdl-cell--5-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                {{#baseFormBlock name="demoTypeahead" data=demoData schema=schema action=action}}
                    {{> typeahead field="demoField" attributes="hidden" options=typeaheadOptions }}
                {{/baseFormBlock}}
            </div>
            <div class="section__text mdl-cell mdl-cell--5-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <p>Use typeahead to create an input that shows a list of options based on user
                    input.</p>
                <p> Create a helper and pass to the <strong>options</strong> variable:</p>
                <p>value</p>
                <p>id</p>
                <p>placeholder</p>
                <p>data-template</p>
                <p>data-source</p>
                <p>data-value-key</p>
            </div>
        </div>

        <div class="mdl-card__actions">
            <a href="#" class="mdl-button">Read our features</a>
        </div>
    {{/ uiBlock}}
</template>

<template name="numberForwardItem">
    <div class="typeahead-item-container typeahead-item-js">
        <span class="typeahead-item-text">+{{number}} {{#if displayName}}
            ({{displayName}}) {{/if}}</span>
    </div>
</template>
