<template name="typeAhead">
    {{# uiBlock}}
        <div class="mdl-card__supporting-text mdl-grid mdl-grid--no-spacing">
            <h4 class="mdl-cell mdl-cell--12-col">typeahead</h4>
            <div class="section__text mdl-cell mdl-cell--5-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                {{#baseFormBlock name="demoTypeahead" data=demoData schema=schema action=action}}
                    {{> typeahead field="demoField" options=typeaheadOptions }}
                {{/baseFormBlock}}
            </div>
            <div class="section__text mdl-cell mdl-cell--5-col-desktop mdl-cell--6-col-tablet mdl-cell--3-col-phone">
                <p>Use typeahead to create an input that shows a list of options based on user
                    input.</p>
                <p>The below arguments are required for the <strong>options</strong> object:</p>
                <p><strong>data-template:</strong> If you want to customise the apparence of the typeahead box, provide the name of the template.</p>
                <p><strong>data-source:</strong> provide an array of results (can be reactive)</p>
                <p><strong>data-value-key:</strong> What is the key of your data-source that you want to use.</p>

                <p>You can add any other attribute.</p>
            </div>
        </div>
    {{/ uiBlock}}
</template>

<template name="numberForwardItem">
    <div class="typeahead-item-container typeahead-item-js">
        <span class="typeahead-item-text">+{{number}} {{#if displayName}}
            ({{displayName}}) {{/if}}</span>
    </div>
</template>
