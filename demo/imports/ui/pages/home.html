<template name="homePage">
    <div class="android-customized-section">
        <div class="android-customized-section-text">
            <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Talos
                forms
            </div>
            <p class="mdl-typography--font-light">
                Talos forms demos.
            </p>
        </div>
        <div class="android-customized-section-text">
            <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Simple
                input
            </div>
            <p class="mdl-typography--font-light">
                Talos forms demos.
            </p>
            {{#baseFormBlock id="demoForm1" schema=schema action=action}}
                {{> textInput field="demo"}}
            {{/baseFormBlock}}
        </div>

        <div class="android-customized-section-text">
            <div class="mdl-typography--font-light mdl-typography--display-1-color-contrast">Area
                input
            </div>
            <p class="mdl-typography--font-light">
                Talos forms demos.
            </p>
            {{#baseFormBlock id="demoForm2" schema=schema action=action}}
                {{> areaInput field="demo"}}
            {{/baseFormBlock}}
        </div>

    </div>
</template>
