<template name="slideInput">
    {{#mdlWrapper}}
        <p style="width:300px">
            <input class="mdl-slider mdl-js-slider" type="range" id="{{name}}" {{getOptions this.options}}>
        </p>

        {{#if submitted}}
            {{#if errorMessage}}
                <span class="mdl-textfield__error {{errorClass}}">{{errorMessage}}</span>{{/if}}
        {{/if}}
    {{/mdlWrapper}}
</template>
