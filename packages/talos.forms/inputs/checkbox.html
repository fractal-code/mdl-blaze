<template name="checkboxInput">
    {{#mdlWrapper}}
        {{#each options}}
            <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect {{outerLabelClass}}"
                   for="{{field}}">
                <input class="mdl-checkbox__input reactive-element {{inputClass}}" id="{{field}}"
                       name="{{field}}" type="checkbox" {{attributes}}>
                <span class="mdl-checkbox__label">{{description}}</span>
            </label>
        {{/each}}
        {{#if submitted}}
            {{#if errorMessage}}
                <span class="mdl-textfield__error {{errorClass}}">{{errorMessage}}</span>
            {{/if}}
        {{/if}}
    {{/mdlWrapper}}
</template>
