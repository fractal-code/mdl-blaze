<template name="typeahead">
    {{#mdlWrapper}}
        <div class="mdl-textfield mdl-textfield--floating-label typeahead-container typeahead-container-js
        is-dirty getmdl-select">

            {{!-- Hidden input field, holds the data for the chosen value-key as this may differ from search key --}}
            <input type="select" name="{{field}}" class="reactive-element" data-target="{{target}}"
                   hidden>

            {{!-- Typeahead input, searches for key in "data-source" --}}
            <input {{getOptions this.options}}
                    type="text"
                    class="mdl-textfield__input typeahead typeahead-input-js"
                    autocomplete="off"
                    spellcheck="false"
                    data-min-length="0">

            {{!-- Label & icon --}}
            <label for="{{options.name}}" class=" typeahead-label">
                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
            </label>
            <label class="mdl-textfield__label" for="{{options.name}}">{{label}}</label>

            {{!-- Error messages --}}
            {{#if submitted}}
                {{#if errorMessage}}
                    <span class="mdl-textfield__error {{errorClass}}">{{errorMessage}}</span>
                {{/if}}
            {{/if}}
        </div>
    {{/mdlWrapper}}
</template>

<template name="defaultTypeahead">
    <div class="typeahead-item-container typeahead-item-js">
        <span class="typeahead-item-text">{{data}}</span>
    </div>
</template>
