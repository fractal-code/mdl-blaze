<template name="switchInput">
    {{#mdlWrapper}}
        <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="{{field}}">
            <input type="checkbox" id="{{field}}" name="{{field}}" class="mdl-switch__input reactive-element" {{this.options}}>
            <span class="mdl-switch__label"></span>
        </label>

        {{!-- Error messages --}}
        {{#if submitted}}
            {{#if errorMessage}}
                <span class="mdl-textfield__error {{errorClass}}">{{errorMessage}}</span>
            {{/if}}
        {{/if}}
    {{/mdlWrapper}}
</template>
