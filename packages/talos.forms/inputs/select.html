<template name="selectInput">
    {{#mdlWrapper}}




        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
            <input class="mdl-textfield__input" type="text" id="{{name}}" value="{{value}}" readonly tabIndex="-1">
            <label for="{{name}}">
                <i class="mdl-icon-toggle__label material-icons">
                    {{#if arrowUp}}
                        keyboard_arrow_up
                    {{else}}
                        keyboard_arrow_down
                    {{/if}}
                </i>
            </label>
            <label for="sample2" class="mdl-textfield__label">Country</label>
            {{#if options}}
                <ul for="{{name}}" class="mdl-menu mdl-menu--{{direction}} mdl-js-menu">
                    {{#each options}}
                        <li class="mdl-menu__item js-select-item" data-val="{{this.value}}">{{this.label}}</li>
                    {{/each}}
                </ul>
            {{/if}}
        </div>

        {{#if submitted}}
            {{#if errorMessage}}<span class="mdl-textfield__error {{errorClass}}">{{errorMessage}}</span>{{/if}}
        {{/if}}
    {{/mdlWrapper}}
</template>
