<template name="timeInput">
    <div id="{{field}}-container" class="mdl-textfield mdl-js-textfield {{containerClass}}">
        <input id="{{field}}" name="{{field}}"
            {{attributes}} value="{{value}}"
               class="mdl-textfield__input reactive-element {{inputClass}} js-time-picker"
               type="{{type}}" autocomplete="off">
        <label class="mdl-textfield__label {{labelClass}}" for="{{field}}">{{label}}</label>
        {{#if submitted}}
            {{#if errorMessage}}<span class="mdl-textfield__error {{errorClass}}">{{errorMessage}}</span>{{/if}}
        {{/if}}
    </div>
</template>
